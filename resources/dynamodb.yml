Resources:
  UserTable:
    Type: "AWS::DynamoDB::Table"
    DeletionPolicy: Retain
    Properties:
      TableName: ${self:provider.environment.DB_TABLE_USER}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        -
          AttributeName: id
          AttributeType: S
        - 
          AttributeName: authorizerIds
          AttributeType: S
      KeySchema:
        -
          AttributeName: id
          KeyType: HASH
      GlobalSecondaryIndexes:
        -
          IndexName: authorizerIds
          KeySchema:
            -
              AttributeName: authorizerIds
              KeyType: HASH
          Projection:
            ProjectionType: ALL
  AuthorizerTable:
    Type: "AWS::DynamoDB::Table"
    DeletionPolicy: Retain
    Properties:
      TableName: ${self:provider.environment.DB_TABLE_AUTHORIZER}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        -
          AttributeName: id
          AttributeType: S
        -
          AttributeName: type
          AttributeType: S
      KeySchema:
        -
          AttributeName: id
          KeyType: HASH
        -
          AttributeName: type
          KeyType: RANGE
  LeagueTable:
    Type: "AWS::DynamoDB::Table"
    DeletionPolicy: Retain
    Properties:
      TableName: ${self:provider.environment.DB_TABLE_LEAGUE}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        -
          AttributeName: id
          AttributeType: S
      KeySchema:
        -
          AttributeName: id
          KeyType: HASH
  MatchTable:
    Type: "AWS::DynamoDB::Table"
    DeletionPolicy: Retain
    Properties:
      TableName: ${self:provider.environment.DB_TABLE_MATCH}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        -
          AttributeName: id
          AttributeType: S
        - 
          AttributeName: leagueId
          AttributeType: S
        -
          AttributeName: matchDate
          AttributeType: S
      KeySchema:
        -
          AttributeName: id
          KeyType: HASH
        - AttributeName: matchDate
          KeyType: RANGE
      GlobalSecondaryIndexes:
        -
          IndexName: leagueId-index
          KeySchema:
            -
              AttributeName: leagueId
              KeyType: HASH
            - 
              AttributeName: matchDate
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
