    - http:
        method: post
        path: league/{id}/recalculate
        cors: true
        authorizer: auth
league-recalculate-queue:
  handler: src/league/recalculate-queue.handler
  events:
    - sqs:
        arn:
          Fn::GetAtt:
            - RecalculateQueue 
